services:
  - type: web
    name: pigeon-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput --clear
      python manage.py migrate --noinput
    startCommand: gunicorn pigeon.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pigeon-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true

databases:
  - name: pigeon-db
    databaseName: pigeon
    user: pigeon_user
    plan: free