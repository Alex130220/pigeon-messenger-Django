# render.yaml
services:
  - type: web
    name: pigeon-messenger
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn pigeon.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pigeon-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: pigeon-db
    databaseName: pigeon
    user: pigeon_user
    plan: free